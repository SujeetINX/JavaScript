<html>
<HEAD >
<TITLE>WELCOME TO JAVASCRIPT</TITLE></HEAD>
<SCRIPT LANGUAGE="JavaScript">
var a,b,c,d,e;
var total,per;
a=parseInt(prompt("Enter Marks for Math="));
b=parseInt(prompt("Enter Marks for English="));
c=parseInt(prompt("Enter Marks for Hindi="));
d=parseInt(prompt("Enter Marks for Physics="));
e=parseInt(prompt("Enter Marks for Chemistry="));
total=a+b+c+d+e;
per=total/5;
if(per>=80)
{alert("First Division");}
else if(per>=60)
{alert("Second Division");}
else if(per>=40)
{alert("Third Division");}
else
{alert("Failed");}
</script>
</html>
