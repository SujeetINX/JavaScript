<HTML>
<HEAD><TITLE>PASSWORD VERIFICATION</TITLE></HEAD>
<SCRIPT LANGUAGE="JavaScript">
function check()
{
if(form1.t1.value=="Hello India")
{alert("Password Validated");}
else
{alert("Invalid Password");}
}
</SCRIPT>
<BODY>
<FORM NAME="form1">
<H1><FONT COLOR=RED>PASSWORD VERIFICATION</FONT></H1>
ENTER PASSWORD:<INPUT TYPE="PASSWORD" NAME="t1"><BR>
<INPUT TYPE="BUTTON" NAME="CHECK" VALUE="CHECK" onClick="check()">
</FORM>
</BODY>
</HTML>
